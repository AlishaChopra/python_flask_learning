{% extends "layout.html" %}
{% block content %}
    <h1>Home Page</h1>
    {% for data in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{url_for('static',filename='profile_pics/' + data.author.image_file) }}"/>
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ data.author.username }}</a>
                    <small class="text-muted">{{ data.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                    <h2><a class="article-title" href="{{url_for( 'post', post_id = data.id )}}">{{ data.title }}</a></h2>
                    <p class="article-content">{{ data.content }}</p>
             </div>
        </article>
    {% endfor %}
{% endblock content %}
